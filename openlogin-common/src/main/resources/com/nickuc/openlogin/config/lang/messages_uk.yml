Messages:
  Title:
    # Повідомлення відправляється перед входом до системи
    before-login:
      title: "&a&lВітаємо!"
      subtitle: "&7Увійдіть: /login <пароль>"
      delays:
        start: 0
        duration: 9999
        end: 6
    # Повідомлення відправляєтьяся перед реаєстрацією
    before-register:
      title: "&a&lВітаємо!"
      subtitle: "&7Зареєструйтеся: /register <пароль> <повтор паролю>"
      delays:
        start: 0
        duration: 9999
        end: 6
    # Повідомлення відправляється після успішного входу
    after-login:
      title: ""
      subtitle: "&aВи успішно увійшли!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Повідомлення відправляється після успішної реєстрації
    after-register:
      title: ""
      subtitle: "&aВи успішно зареєструвались!"
      delays:
        start: 0
        duration: 60
        end: 6

  delay-kick:
    # Повідомлення відправляється, якщо гравець занадто довго реєструється
    register-kick: "&cЧас реєстрації вичерпано."

    # Повідомлення відправляється, якщо гравець занадто довго входить в акаунт
    login-kick: "&cВи занадто довго входили в акаунт."

  successful-operations:
    # Повідомлення відправляється, якщо гравець змінює пароль
    password-changed: "&aВаш пароль успішно змінений."

    # Повідомлення відправляється, якщо гравець входить в акаунт
    successful-login: "&aВи успішно увійли в акаунт."

    # Повідомлення відправляється, якщо гравець успішно реєструється
    successful-register: "&aВи успішно зареєструвались."

    # Повідомлення відправляється, якщо гравець видаляє акаунт
    unregister-kick: "&cРеєстрація акаунту успішно відкликана."

  kick-messages:
    # Повідомлення відправляється, якщо гравець намагається зайти з невеликою різницею в нікнеймі
    nick-already-registered: "&cВи не можете увійти з ніком {0}&r\n&r&cЦе ім'я користувача все зареєстровано як {1}&r\n&r\n&r&cДля входу ви повинні вказати нікнейм без прописних/друкованих літер."

    # Повідомлення відправляється, якщо гравець багато разів вводить хибний пароль
    failed-many-times: "&cВы занадто багато разів ввели хибний пароль."

    # Повідомлення відправляється, якщо гравець вводить хибний пароль
    incorrect-password: "&cПароль хибний! Спробуйте ще раз."

  error-messages:
    # Повідомлення відправляється, коли ви вже увійшли в систему
    already-login: "&cВи вже авторизовані."

    # Повідомлення відправляється, якщо нік вже зареєстрований
    already-registered: "&cДане ім'я користувача вже зареєстроване."

    # Повідомлення відправляється, якщо нік ще не зареєстрований
    not-registered: "&cЦе ім'я користувача ще не зареєстроване."

    # Повідомлення відправляється, коли перший пароль не співпадає з другим
    passwords-dont-match: "&cПаролі не співпадають."

    # Повідомлення відправляється, коли гравець намагається змінити свій пароль на свій теперішній
    password-same-as-old: "&cВведений пароль співпадає з вашим теперішнім."

    # Повідомлення відправляється, якщо гравець вводить занадто довгий пароль
    password-too-large: "&cВи ввели занадто довгий пароль."

    # Повідомлення відправляється, якщо гравець вводить занадто короткий пароль
    password-too-small: "&cВи ввели занадто короткий пароль."

    # Повідомлення відправляється, якщо у гравця недостатньо прав на виконання команди
    insufficient-permissions: "&cУ вас немає прав на використання цієї команди."

    # Повідомлення відправляється, коли гравця кікає з серверу через наявну активну сесію
    already-online: "&cЦей гравець вже увійшов на сервер."

    # Повідомлення відправляється, якщо команду не можна виконати в консолі
    player-command-usage: "&cЦю команду неможна використовувати в консолі."

    # Повідомлення відправляється після перезавантаження плагіну
    plugin-reload-message: "&eOpenLogin успішно перезевантажено."

    # Повідомлення відправляється, якщо операція з базою даних провалилася
    database-error: "&cНа жаль, нам не вдалося виконати цю операцію. Будь-ласка, спробуйте ще раз. [SQL FAIL]"

  other-messages:
    # Підказка з використання команди /login
    message-login: "&eВведіть: &7/login <пароль>&e."

    # Підказка з використання команди /register
    message-register: "&eВведіть: &7/register <пароль> <повтор паролю>&e."

    # Підказка з використання команди /changepassword
    message-changepassword: "&eВведіть: &7/changepassword <теперішній пароль> <новий пароль>&e."

    # Підказка з використання команди /unregister
    message-unregister: "&eВикористовуйте команду &7/unregister <теперішній пароль>&e."
