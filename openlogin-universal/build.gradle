plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

tasks.build.dependsOn('shadowJar')

dependencies {
    implementation project(':openlogin-common')
    implementation project(':openlogin-bukkit')
}

shadowJar {
    relocate 'org.bstats.bukkit', 'com.nickuc.openlogin.bukkit.metrics'
    relocate 'org.bstats.bungee', 'com.nickuc.openlogin.bungee.metrics'
    relocate 'org.bstats', 'com.nickuc.openlogin.common.metrics'
    relocate 'com.tcoded', 'com.nickuc.openlogin.bukkit.folia'
    archiveName('OpenLogin.jar')
}